<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sketchpad</title>
  </head>
  <body>
    <div class="sketchpad">
      <div class="number-of-squares-container">
        <input type="number" id="number-of-squares" min="1" max="100" />
        <button type="submit" id="set-number-of-squares">Change Size</button>
      </div>
      <div class="random-color">
        <button id="set-random-color">Random Color</button>
      </div>
      <div class="board"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
